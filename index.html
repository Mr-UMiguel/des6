<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

    <!-- FontAwesome icons script -->
    <script src="https://kit.fontawesome.com/4108392101.js" crossorigin="anonymous"></script>

    
    <!-- css link boostrap package-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600;800&display=swap" rel="stylesheet">

    <!-- STATIC STYLE -->
    <link rel="stylesheet" href="./css/main.css">

    <title>Inicio</title>
</head>

<body>
    <nav class="container-nav" id="nav-bar">
        <a href="./index.html">
            <h1>Emprendiendo</h1>
        </a>
        <a href="./index.html" class="active">Inicio</a>
        <a href="./templates/contactus.html">Cont√°ctanos</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </nav>
    <div id="carouselExampleCaptions" class="carousel slide container col-12 col-lg-8 py-5" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active bg-primary">
                <!-- Derechos de la imagen https://www.figma.com/@galarce -->
                <img src="./images/Hero.svg" class="d-block w-100" alt="slide1">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
            <!-- Derechos de la imagen https://www.figma.com/@galarce -->
            <div class="carousel-item bg-primary">
                <img src="./images/management.svg" class="d-block w-100" alt="slide2">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
            <!-- Derechos de la imagen https://www.figma.com/@galarce -->
            <div class="carousel-item">
                <img src="./images/marketer.svg" class="d-block w-100" alt="slide3">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Before</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <footer>
        <nav class="footer__nav">
            <ul id="footerUl">
                <li>
                    <a class="footer__nav__a" id="youtube" href="https://youtube.com" target="_blank">
                        <i class="fab fa-youtube"></i>
                    </a>
                </li>
                <li>
                    <a class="footer__nav__a" id="facebook" href="https://facebook.com" target="_blank">
                        <i class="fab fa-facebook-square"></i>
                    </a>
                </li>
                <li>
                    <a class="footer__nav__a" id="instagram" href="https://instagram.com" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </footer>
    <script src="./js/bootstrap.min.js"></script>

    <script>
        function myFunction() {
            var x = document.getElementById("nav-bar");
            if (x.className === "container-nav") {
                x.className += " responsive";
            } else {
                x.className = "container-nav";
            }
        }
    </script>
</body>

</html>
